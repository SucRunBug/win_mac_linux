{% extends "pizza_app/base.html" %} 
{% block content %} 

    <p>Pizzas</p>

    <ul>
        {% for pizza in pizzas %} 
            <li>
                <a href="{% url 'pizza_app:pizza' pizza.id %}">{{ pizza }}</a>
            </li>
        {% empty %} 
            <li>No pizzas have been added yet.</li>
        {% endfor %}
    </ul>

{% endblock content %}
